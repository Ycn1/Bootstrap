<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式容器2</title>
	<meta name="viewport" content="width=device-width">

	<style type="text/css">
		*{
			margin: ;
			padding: 0;
		}
		.container{
			margin:0 auto;
			background: pink;
			height: 100px;
		}
		@media screen and (max-width:768px){
			.container{
				width: 100%;
				
			}
		}
		@media screen and (min-width:768px) and (max-width:992px){
			.container{
				width: 750px;
				
			}
		}
		@media screen  and (min-width:992px)  and (max-width:1200px) {
			.container{
				width:970px;
			}
		}
		@media screen and (min-width:1200px){
			.container{
				width: 1170px;
			}
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
