<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式容器</title>
	<style type="text/css">
		*{
			margin: ;
			padding: 0;
		}
		.container{
			margin:0 auto;
			background: pink;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
<script type="text/javascript">
	(function(win,doc){
		var oContainer = doc.querySelector('.container');
		function resize(){
			var iWidth = doc.body.clientWidth || doc.documentElement.clientWidth;
			if(iWidth > 1200){
				oContainer.style.width = '1170px';
			}else if(iWidth > 992){
				oContainer.style.width = '970px';

			}else if(iWidth > 768){
				oContainer.style.width = '750px';

			}else{
				oContainer.style.width = '100%';

			}
		}
		win.addEventListener('resize',resize,false);
		doc.addEventListener('DOMContainerLoaded',resize,false);
	})(window,document)
</script>
</html>
